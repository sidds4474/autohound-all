<body>

        <div class="login-form-div" id="newpassdiv">

            <div class="form-container">
                <h1>New Password</h1>
                <h3 id="error-heading" class="errors">ERROR</h3>
                <form id="changePass-form" class="form">
                    <div class="form-ele">
                        <input type="password" id="currentPassword" placeholder="Current Password" required autocomplete="off">

                        <input type="password" id="newPassword" placeholder="New Password" required autocomplete="off">

                    </div>
                    <div class="form-ele">
                        <button><i id="l-loader" style="position: relative;left: -12px;animation: spinloader 2s linear infinite;" class="fas fa-spinner"></i>UPDATE</button>
