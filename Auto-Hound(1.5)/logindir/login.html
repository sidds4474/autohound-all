<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <script src="https://kit.fontawesome.com/ffda2c1e75.js" crossorigin="anonymous"></script>
    <title>Auto Hound</title>
    <script src="../effects/global-routing-handler-login.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="icon" href="../assets/favicon.svg" sizes="100x100">
    <!-- <link rel="stylesheet" href="../css/loader.css"> -->

    <link rel="stylesheet" href="../css/login-page.css">
</head>

<body>
    <ul class="header">
        <li id="logo">
            <a href="../index.html"><img src="../assets/logo.svg"></a>
        </li>
    </ul>
    <div class="sidebar-image-div" id="side-div">
        <img src="../assets/login-side.svg">
    </div>
    <div class="body-wrapper">

        <div class="login-form-div">

            <!-- header ends---------- -->
            <div class="form-container">
                <h1>Login</h1>
                <h3 id="error-heading" class="errors">ERROR</h3>
                <form id="login-form" class="form">
                    <div class="form-ele">
                        <input type="text" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-ele">
                        <input type="password" id="password" placeholder="Password" autocomplete="off" required>
                    </div>
                    <div class="form-ele" style="margin-bottom: 40px;">
                        <div class="remember-me-checkbox">
                            <img class="checkboximg" src="../assets/check.svg">
                        </div>
                        <div class="rem-me">
                            <label>Remember me</label>
                        </div>
                        <div class="forgot-pass">
                            <label><a href="./forgot.html">Forgot Password?</a></label>
                        </div>
                    </div>
                    <div class="form-ele">
                        <button><i id="l-loader" style="position: relative;left: -12px;animation: spinloader 2s linear infinite;" class="fas fa-spinner"></i>LOGIN</button>
                    </div>
                </form>

            </div>
            <div class="footer">
                Don't have an account yet? <span style="color: #0F6EFF;"><a href="./register.html"><u>Register Now</u></a></span>
            </div>
        </div>
    </div>


    <script>
        var ischeckedbox = false
        const ischecked = () => {
            const ele = document.querySelector('.remember-me-checkbox')
            const i = document.querySelector('.checkboximg')
            ele.addEventListener('click', () => {
                if (!ischeckedbox) {
                    ele.style.backgroundColor = "#0f6eff"
                    i.style.display = "inline"
                    ischeckedbox = true
                } else {
                    ele.style.backgroundColor = "rgba(220, 220, 220, 0.8)"
                    i.style.display = "none"
                    ischeckedbox = false
                }
            })

        }
        ischecked()
    </script>
    <script src="../auth-handler/auth.js"></script>

    <script src="../auth-handler/login-handler.js"></script>
    <div style="visibility: hidden;">
        <i class="fas fa-spinner"></i>
    </div>

</body>

</html>
